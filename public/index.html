<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>

        <h2>Lista de gêneros mais escutados e suas pontuações</h2>
        <div style="text-align: center">
          <canvas id="myChart" width="400" height="400" style="display: inline-block;"></canvas>
        </div>
        <dl id="genresNotesList" class="dl-horizontal" style="column-count: 4;">
        </dl>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script>
      (function() {

        Map.prototype.sort = function() {
          return new Map([...this.entries()].sort((a, b) => { return b[1] - a[1] }))
        }

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            // Pega as últimas 50 músicas para mapear os gêneros mais escutados
            $.ajax({
              url: 'https://api.spotify.com/v1/me/player/recently-played?limit=50',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function(response) {
                console.log(response)
                
                // Separando uma lista de artistas escutados
                let artistsIds = []
                response.items.forEach((item) => {
                  item.track.artists.forEach((artist) => {
                    artistsIds.push(artist.id)
                  })
                })
                console.log(artistsIds)

                // Separando os artistas em lotes de 50 para fazer as requisições do spotify
                var artistsIdsChunks = [], size = 50;
                while (artistsIds.length > 0)
                    artistsIdsChunks.push(artistsIds.splice(0, size));
                console.log(artistsIdsChunks);

                // Faz as requisições de cada lote de artistas
                let artistsPromises = []
                artistsIdsChunks.forEach((artistsIdsChunk) => {
                  artistsPromises.push(
                    $.ajax({
                      url: 'https://api.spotify.com/v1/artists?ids=' + artistsIdsChunk.join(","),
                      headers: {
                        'Authorization': 'Bearer ' + access_token
                      }
                    })
                  )
                })

                // Processa o response de todos as requisições dos lotes, quando terminar
                $.when(...artistsPromises).then(function() {
                  console.log(arguments)

                  let genresNotes = new Map()

                  for (var i = 0; i < arguments.length; i++) {
                    arguments[i][0].artists.forEach((artist) => {
                      artist.genres.forEach((genre) => {
                        let genreNote = genresNotes.get(genre)
                        if(!genreNote) {
                          genreNote = 0
                        }
                        genresNotes.set(genre, genreNote + 1)
                      })
                    })
                  }

                  genresNotes = genresNotes.sort()
                  console.log(genresNotes)

                  // Monta a lista de gêneros com os pontos
                  genresNotes.forEach((note, genre) => {
                    document.querySelector("#genresNotesList").innerHTML += `
<dt>${genre}</dt><dd class="text-overflow" style="width:initial">${note}</dd>`
                  })

                  // Monta o gráfico de gêneros com os pontos
                  var dynamicColors = function() {
                    let colors = ["#99FFCC","#CCCC99","#CCCCCC","#CCCCFF","#CCFF99","#CCFFCC","#CCFFFF","#FFCC99","#FFCCCC","#FFCCFF","#FFFF99","#FFFFCC"]
                    return colors[parseInt(Math.random()*colors.length)]
                  };
                  var ctx = document.getElementById("myChart").getContext('2d');
                  var myChart = new Chart(ctx, {
                      type: 'pie',
                      data: {
                          labels: [...genresNotes.keys()],
                          datasets: [{
                              label: 'Gêneros',
                              data: [...genresNotes.values()],
                              backgroundColor: [...genresNotes.entries()].map(()=>{return dynamicColors()}),
                              borderWidth: 1
                          }]
                      },
                      options: {
                        responsive: false, 
                        maintainAspectRatio: true, 
                        legend: {
                            display: false
                        },
                      }
                  });
                })
              }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
